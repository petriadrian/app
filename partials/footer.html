<footer class="container-fluid" ng-controller="FooterCtrl">

    <!-- REVIEWS -->
    <section class="reviewPreviewLayout defaultClickStyle row"
             ng-click="openUrl(reviewPresentation.url)"
             title="{{reviewPresentation.url.textOnMouseOver}}">
        <i class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fa fa-quote-left"></i>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 reviewPreviewArea">
            <div class="carousel slide" data-ride="carousel" data-interval="10000">
                <div id="reviewCarouselLayout" class="carousel-inner">
                    <div ng-repeat="review in reviews track by $index" ng-class='{active:$first}' class="item">
                        <div class="carousel-caption">
                            <div class="reviewTitle" ng-bind-html="review.title | trustHtml"></div>
                            <p ng-bind-html="review.textContent | trustHtml"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <i class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fa fa-ellipsis-h"></i>
    </section>

    <div class="row">
        <section class="col-xs-10 col-sm-6 col-md-4 col-lg-2 contactCard defaultClickStyle"
                 ng-click="openUrl(footerContent.contactCard.url)"
                 title="{{footerContent.contactCard.url.textOnMouseOver}}">
            <p ng-repeat="contactData in footerContent.contactCard.content">
                <i ng-class="contactData.iconFortAwesomeClass"></i>
                {{contactData.text}}
            </p>
        </section>

        <section class="col-xs-10 col-sm-6 col-md-4 col-lg-2">
            <iframe frameborder="0" style="border:0"
                    ng-src="{{footerContent.googleMapLink | trustUrl}}"
                    allowfullscreen></iframe>
        </section>

        <section class="col-xs-10 col-sm-6 col-md-4 col-lg-3">
            <div class="fb-page" data-href="{{footerContent.facebookLink}}" data-small-header="false"
                 data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"
                 data-show-posts="false">
                <div class="fb-xfbml-parse-ignore">
                    <blockquote cite="{{footerContent.facebookLink}}"><a
                            ng-href="{{footerContent.facebookLink}}">follow us on facebook</a>
                    </blockquote>
                </div>
            </div>
        </section>

        <section class="footerFeedback col-xs-10 col-sm-6 col-md-4 col-lg-3">
            <form role="form" onsubmit="">
                <div data-ng-repeat="field in footerContent.form.fields" class="form-group">
                    <textarea class="form-control"
                              placeholder="{{field.placeholder}}"
                              rows="{{field.rows}}"
                              maxlength="{{field.maxChars}}"
                              name="{{field.name}}"
                              ng-required="field.required"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">{{footerContent.form.sendButtonText}}</button>
            </form>
        </section>
    </div>

</footer>

<!-- facebook iframe loader script-->
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1500202306868347";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
