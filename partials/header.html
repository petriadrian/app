<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle defaultClickStyle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left btn-primary"
               href="{{headerContent.logo.url.link}}"
               target="{{headerContent.logo.url.openInNewTab ? '_blank' : '_self'}}"
               title="{{headerContent.logo.url.textOnMouseOver}}">
                <div class="siteLogo">
                    <img ng-src="{{headerContent.logo.displayOnShareImg}}">
                </div>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li data-ng-repeat="button in headerContent.leftButtons">
                    <a title="{{button.url.textOnMouseOver}}"
                       href="{{button.url.link}}"
                       data-toggle="collapse"
                       target="_self"
                       data-target=".navbar-collapse.in"
                       ng-bind-html="button.text | trustHtml"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right social">
                <li data-ng-repeat="button in headerContent.rightButtons">
                    <a title="{{button.url.textOnMouseOver}}"
                       href="{{button.url.link}}"
                       data-toggle="collapse"
                       target="_blank"
                       data-target=".navbar-collapse.in"
                       ng-bind-html="button.text | trustHtml"></a>
                </li>
                <li data-ng-repeat="button in headerContent.languageButtons">
                    <a title="{{button.url.textOnMouseOver}}"
                       ng-click="localizationService.changeLanguage(button.languageCode)"
                       data-toggle="collapse" data-target=".navbar-collapse.in"
                       ng-bind-html="button.text | trustHtml"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
