<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="siteLogoLayout" ng-click="openUrl(headerContent.logo.url)"
               title="{{headerContent.logo.url.textOnMouseOver}}">
                <div class="siteLogo">
                    <img ng-src="{{headerContent.logo.imgUrl}}">
                    <h1>{{headerContent.logo.text}}</h1>
                </div>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li data-ng-repeat="button in headerContent.leftButtons">
                    <a title="{{button.url.textOnMouseOver}}" ng-click="redirectOrScroll(button.url)"
                       data-toggle="collapse" data-target=".navbar-collapse.in" ng-bind-html="button.text | trustHtml"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right social">
                <li data-ng-repeat="button in headerContent.rightButtons">
                    <a title="{{button.url.textOnMouseOver}}" ng-click="openUrl(button.url)"
                       data-toggle="collapse" data-target=".navbar-collapse.in" ng-bind-html="button.text | trustHtml"></a>
                </li>
                <li data-ng-repeat="button in headerContent.languageButtons">
                    <a title="{{button.url.textOnMouseOver}}" ng-click="localizationService.changeLanguage(button.languageCode)"
                       data-toggle="collapse" data-target=".navbar-collapse.in" ng-bind-html="button.text | trustHtml"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
