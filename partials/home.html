<div class="container">
    <section ng-repeat="section in pageContent.sections" class="row">

        <!-- TITLE -->
        <div ng-if="section.title.showSectionTitle" class="col-sm-12 col-lg-12 col-md-12 titleLayout">
            <span id="{{section.sectionId}}" class="anchor"></span>
            <h1><i ng-class="section.title.iconFortAwesomeClass"></i>&nbsp {{section.title.text}}</h1>
        </div>
        <div style="clear:both"></div>

        <!-- CENTRAL CAROUSEL -->
        <div ng-if="!!section.content.centralCarousel" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 centralCarousel">
            <uib-carousel interval="section.content.centralCarousel.timeInterval">
                <uib-slide ng-repeat="slide in section.content.centralCarousel.slides"
                           ng-init="pagePresentationPath=slide.page">
                    <span ng-controller='GetPagePresentationCtrl' ng-click="openUrl(pagePresentation.url)" title="{{pagePresentation.url.textOnMouseOver}}" class="defaultClickStyle">
                        <img alt="{{pagePresentation.title}}" ng-src="{{pagePresentation.headlineImg}}">
                        <div class="carousel-caption">
                            <h3 ng-bind-html="pagePresentation.headlineText  | trustHtml"></h3>
                            <p ng-bind-html="pagePresentation.description | trustHtml"></p>
                        </div>
                    </span>
                </uib-slide>
            </uib-carousel>
        </div>

        <!-- ADVERTISE BOXES TO OTHER PAGES -->
        <div ng-if="!!section.content.advertiseBoxesToOtherPagesCarousels" class="row">
            <div ng-repeat="advertiseBox in section.content.advertiseBoxesToOtherPagesCarousels"
                  ng-init="pagePresentationPath=advertiseBox.page"
                 class="col-xs-8 col-sm-6 col-md-4 col-lg-3 advertiseBox defaultClickStyle">
                <span ng-controller='GetPagePresentationCtrl'>
                    <uib-carousel interval="advertiseBox.timeInterval">
                        <uib-slide ng-repeat="slide in pagePresentation.carouselAdvertise">
                            <img alt="{{pagePresentation.title}}" ng-src="{{slide.img}}" ng-click="openUrl(pagePresentation.url)" title="{{pagePresentation.url.textOnMouseOver}}">
                        </uib-slide>
                    </uib-carousel>
                    <div class="caption" ng-click="openUrl(pagePresentation.url)"  title="{{pagePresentation.url.textOnMouseOver}}">
                        <h3 ng-bind-html="pagePresentation.title | trustHtml"></h3>
                        <p ng-bind-html="pagePresentation.description | trustHtml"></p>
                    </div>
                </span>
            </div>
        </div>

        <!-- PAGE BANNER-->
        <div ng-if="!!section.content.pageBanner"
             class="col-sm-12 col-lg-12 col-md-12 pageBanner defaultClickStyle"
             ng-init="pagePresentationPath=section.content.pageBanner.page">
            <span ng-controller="GetPagePresentationCtrl" title="{{pagePresentation.url.textOnMouseOver}}">
                <h1 ng-bind-html="pagePresentation.headlineText | trustHtml"></h1>
                <p class="lead" ng-bind-html="pagePresentation.description | trustHtml"></p>
                <div class="gradientFromWhiteToTransparent">
                    <img alt="{{pagePresentation.title}}" ng-src="{{pagePresentation.headlineImg}}" >
                </div>
            </span>
        </div>
        <div style="clear: both;"></div>

    </section>

</div>
