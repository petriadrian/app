<div class="row advertiseBox">
    <div ng-repeat="advertiseBox in section.carouselBoxes"
         ng-init="pagePresentationPath=advertiseBox.page"
         class="col-xs-8 col-sm-6 col-md-4 col-lg-3 defaultClickStyle displayOnCenter">
                <span ng-controller='GetPagePresentationCtrl'
                      ng-click="openUrl(pagePresentation.url)">
                    <uib-carousel interval="advertiseBox.timeInterval">
                        <uib-slide ng-repeat="slide in pagePresentation.carouselAdvertise">
                            <img alt="{{pagePresentation.title}}" ng-src="{{slide.img}}"
                                 title="{{pagePresentation.url.textOnMouseOver}}">
                        </uib-slide>
                    </uib-carousel>
                    <div class="caption" title="{{pagePresentation.url.textOnMouseOver}}">
                        <h3 ng-bind-html="pagePresentation.title | trustHtml"></h3>

                        <p ng-bind-html="pagePresentation.description | trustHtml"></p>
                    </div>
                </span>
    </div>
</div>
<div style="clear:both"></div>
