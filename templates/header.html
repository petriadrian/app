<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="siteLogoLayout" ng-click="openUrl(header.logo.url, header.logo.openInNewTab)" title="{{header.logo.mouseOverText}}">
                <div class="siteLogo">
                    <img ng-src="{{header.logo.imgUrl}}">
                    <h1>{{header.logo.text}}</h1>
                </div>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li data-ng-repeat="button in header.leftButtons">
                    <a title="{{button.mouseOverText}}" ng-click="openUrl(button.url, button.openInNewTab)"  data-toggle="collapse" data-target=".navbar-collapse.in">
                        <i ng-if="!!button.iconFontAwesomeClass" class="{{button.iconFontAwesomeClass}}"></i>
                        <span ng-if="!!button.text">{{button.text}}</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right social">
                <li data-ng-repeat="button in header.rightButtons">
                    <a title="{{button.mouseOverText}}" ng-click="openUrl(button.url, button.openInNewTab)" data-toggle="collapse" data-target=".navbar-collapse.in">
                        <i ng-if="!!button.iconFontAwesomeClass" class="{{button.iconFontAwesomeClass}}"></i>
                        <span ng-if="!!button.text">{{button.text}}</span>
                    </a>
                </li>
                <li data-ng-repeat="button in header.languageButtons">
                    <a ng-if="button.languageCode != userLanguage" title="{{button.mouseOverText}}" ng-click="openUrl(button.url, button.openInNewTab)" data-toggle="collapse" data-target=".navbar-collapse.in"> <!--ng-click="changeLanguage(button.languageCode)"-->
                        <i ng-if="!!button.iconFontAwesomeClass" class="{{button.iconFontAwesomeClass}}"></i>
                        <span ng-if="!!button.text">{{button.text}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
