<footer class="container-fluid" ng-controller="FooterCtrl">

    <!-- REVIEWS -->
    <section class="reviewPreviewLayout defaultClickEvents row"
             ng-click="openUrl(reviewsUrl)" title="see more">
        <i class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fa fa-quote-left"></i>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 reviewPreviewArea">
            <div class="carousel slide" data-ride="carousel" data-interval="10000">
                <div id="reviewCarouselLayout" class="carousel-inner">
                    <div data-ng-repeat="review in reviews" ng-class='{active:$first}' class="item" >
                        <div class="carousel-caption">
                            <div class="reviewTitle">
                                {{review.title}}
                            </div>
                            <p>{{review.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="row">
        <section id="contactLayout" class="col-xs-10 col-sm-6 col-md-4 col-lg-2">
            <div class="businessCard">
                <div class="cardTitle">
                    <p><i class="fa fa-home fa-2x fa-flip-horizontal"></i></p>
                    <p>{{footerContent.contact.title}}</p>
                </div>
                <p><i class="fa fa-phone"></i> {{footerContent.contact.phone}}</p>
                <p><i class="fa fa-envelope-o"></i> {{footerContent.contact.email}}</p>
                <p><i class="fa fa-map-marker"></i> {{footerContent.contact.address}}</p>
            </div>
        </section>

        <section class="col-xs-10 col-sm-6 col-md-4 col-lg-2">
            <iframe frameborder="0" style="border:0"
                    ng-src="{{googleMapLink}}"
                    allowfullscreen></iframe>
        </section>

        <section class="col-xs-10 col-sm-6 col-md-4 col-lg-3">
            <div class="fb-page" data-href="{{footerContent.facebookLink}}" data-small-header="false"
                 data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"
                 data-show-posts="false">
                <div class="fb-xfbml-parse-ignore">
                    <blockquote cite="{{footerContent.facebookLink}}"><a
                            ng-href="{{footerContent.facebookLink}}">follow us on facebook</a>
                    </blockquote>
                </div>
            </div>
        </section>

        <section class="footerFeedback col-xs-10 col-sm-6 col-md-4 col-lg-3" id="feedbackLayout">
            <form role="form" class="sendFeedback" onsubmit="">
                <div data-ng-repeat="textarea in footerContent.feedbackForm.textarea" class="form-group">
                    <textarea placeholder="{{textarea.placeholder}}" class="form-control" rows="{{textarea.rows}}" name="{{textarea.title}}" ng-required="textarea.required=='true'?true:false"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">{{footerContent.feedbackForm.submitButton}}</button>
            </form>
        </section>
    </div>

</footer>

<!-- facebook iframe loader script-->
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1500202306868347";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
