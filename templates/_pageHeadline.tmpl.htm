<div class="pageIntro">
    <div class="gradientFromWhiteToTransparent">
        <img ng-src="{{pageContent.presentation.headlineImg}}"/>
    </div>
    <div class="introContent">
        <h1 ng-bind-html="pageContent.presentation.headlineText | trustHtml"></h1>
        <span ng-repeat="section in pageContent.sections">
            <a ng-if="section.type == 'title' && section.addLinkInPageHeadline"
               ng-click="scrollTo(section.sectionId)"
               class="btn btn-large btn-primary" ng-bind-html="section.text | trustHtml"></a>
        </span>
    </div>
</div>
<div style="clear:both"></div>
