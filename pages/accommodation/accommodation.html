<div class="container">

    <div class="pageMotto" style="background-image: url('img/introBackground.png')">
        <h1>
            O cafea intr-o dimineata la Rosia Montana?
        </h1>
        <a href="#bookings" class="btn btn-large btn-primary">Fa o rezervare</a>
        <a href="#moreDetails" class="btn btn-large btn-primary">Cum e la noi?</a>
    </div>

    <div class="categoryLayout">
        <span id="moreDetails" class="anchor"></span>
        <div class="titleLayout">
            <h2><i class="fa fa-home"></i> Cum e la noi?</h2>
        </div>

        <!-- ROOMS-->
        <div class="subcategoryLayout">
            <div class="titleSubcategory">
                <h3><span>Camere</span></h3>
            </div>
            <div class="photoAlbum" id="roomsPhotoAlbum">
                <script>
                    $(document).ready(function () {
                        $.get('../commonStuffs/template/photoAlbumBox.htm', function (templates) {
                            $('body').append(templates);
                            $.get("content/rooms.json", function (content) {
                                $('#photoAlbumBoxTemplateId').tmpl(content).appendTo("#roomsPhotoAlbum");
                            })
                        });
                    });
                </script>
            </div>
        </div>

        <!-- COSY SPOTS-->
        <div class="subcategoryLayout">
            <div class="titleSubcategory">
                <h3><span>Cosy Spots</span></h3>
            </div>
            <div class="photoAlbum" id="cosyPlacesPhotoAlbum">
                <script>
                    $(document).ready(function () {
                        $.get('../commonStuffs/template/photoAlbumBox.htm', function (templates) {
                            $('body').append(templates);
                            $.get("content/cosySpots.json", function (content) {
                                $('#photoAlbumBoxTemplateId').tmpl(content).appendTo("#cosyPlacesPhotoAlbum");
                            })
                        });
                    });
                </script>
            </div>
        </div>

        <!-- GARDEN-->
        <div class="subcategoryLayout">
            <div class="titleSubcategory">
                <h3><span>Prin gradina</span></h3>
            </div>
            <div class="photoAlbum" id="gardenPhotoAlbum">
                <script>
                    $(document).ready(function () {
                        $.get('../commonStuffs/template/photoAlbumBox.htm', function (templates) {
                            $('body').append(templates);
                            $.get("content/garden.json", function (content) {
                                $('#photoAlbumBoxTemplateId').tmpl(content).appendTo("#gardenPhotoAlbum");
                            })
                        });
                    });
                </script>
            </div>
        </div>

    </div>

    <!--RESERVATION FORM-->
    <div class="categoryLayout">
        <span id="bookings" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-pencil-square-o"></i> Rezerva camere</h2>
        </div>
        <form id="roomReservation" name="roomReservation" class="roomReservation wide" method="post">

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input id="nameReservation" type="text" class="form-control" placeholder="Nume" required="required">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" id="emailReservation" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="tel" id="phoneReservation" class="form-control" placeholder="Telefon" required="required">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" name="daterange" placeholder="Alegeti perioada"
                       class="form-control" required="required"/>
            </div>

            <div class="input_fields_wrap">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-bed"></i></span>
                    <select class="form-control" id="roomsTypeReservation" required="required">
                        <option value="" disabled selected style='display:none;'>Alege tip camera</option>
                        <option value="1">2 persoane (pat dublu)</option>
                        <option value="2">2 persoane (paturi simple)</option>
                        <option value="3">3 persoane (1 pat dublu + 1 pat simplu)</option>
                        <option value="4">3 persoane (paturi simple)</option>
                        <option value="5">4 persoane (1 pat dublu + 2 paturi simple)</option>
                        <option value="6">4 persoane (paturi simple)</option>
                        <option value="7">6 persoane (4 paturi simple + 1 pat dublu)</option>
                    </select>
                </div>
            </div>
            <p class="add_more_rooms"><i class="fa fa-plus"></i> Mai multe camere ...</p>

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-info"></i></span>
                <textarea form="roomReservation" id="othersReservation" class="form-control"
                          placeholder="Altele"></textarea>
            </div>
            <p> *pentru mai multe detalii contactati-ne la 0743188186</p>
            <input type="submit" value="Rezerva" class="btn btn-default submitButton">

        </form>
    </div>
    <div style="clear: both;"></div>

    <!-- SEE MORE -->
    <div id="seeMoreLayout" class="categoryLayout">
        <span id="seeMore" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-coffee"></i> Vezi si</h2>
        </div>
        <script>
            $(document).ready(function () {
                $.get('../commonStuffs/template/menuBox.htm', function (templates) {
                    $('body').append(templates);
                    $.get("content/seeMore.json", function (content) {
                        $('#menuBoxTemplateId').tmpl(content).appendTo("#seeMoreLayout");
                    })
                });
            });
        </script>
    </div>
    <div style="clear: both;"></div>

                    <i class="fa fa-envelope"></i></a>
                <a href="https://www.google.ro/maps/place/Casa+Petri/@46.1241884,24.6991095,7z/data=!4m2!3m1!1s0x474ecce046c99d41:0xc76f83a95070630c?hl=ro"
