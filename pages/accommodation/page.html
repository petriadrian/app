                        <option value="4">3 persoane (paturi simple)</option>

                        <option value="6">4 persoane (paturi simple)</option>
                        <option value="7">6 persoane (4 paturi simple + 1 pat dublu)</option>
                    </select>
                </div>
            </div>
            <p class="add_more_rooms"><i class="fa fa-plus"></i> Mai multe camere ...</p>

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-info"></i></span>

            </div>
            <p> *pentru mai multe detalii contactati-ne la 0743188186</p>
            <input type="submit" value="Rezerva" class="btn btn-default submitButton">

<div class="modal fade" id="sendMail" tabindex="-1" role="dialog" aria-labelledby="sendMail" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">Trimite-ne un mesaj</h4>
            </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Mesaj</label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Închide</button>
                    <button type="submit" class="btn btn-primary" value="Check">Trimite mesaj</button>
