<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/pages/home/img/favicon.ico"/>
    <title>Casa Petri Roșia Montană</title>
    <!-- LIBRARIES-->
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/defaultImports.html">
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/dateRangePicker.html">
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/photoAlbum.html">
</head>

<body>

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteHeader.html', function (modal) {
                $('#siteHeader').append(modal);
            });
        });
    </script>
</div>

<div class="container">

    <div class="pageMotto" style="background-image: url('img/introBackground.png')">
        <h1>
            Primul Simpozion Internaţional de Sculptură Monumentală din România
        </h1>
        <a href="#location" class="btn btn-large btn-primary">Traseu</a>
        <a href="#attractionsAnchor" class="btn btn-large btn-primary">Atractii</a>
    </div>

    <!-- path -->
    <div class="categoryLayout">
        <span id="location" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-map-signs"></i> Traseu</h2>
        </div>

        <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/directions?origin=place_id:ChIJQZ3JRuDMTkcRDGNwUKmDb8c&destination=place_id:ChIJVUoPW-XMTkcR3FGpGDTIce0&key=AIzaSyBXjVYPa0dfbDd8B_uKaa8XK2RoMiK1BJc&mode=walking&&waypoints=Tăul Brazi,Romania " allowfullscreen></iframe>


    </div>
    <div style="clear: both;"></div>

    <div id="attractionsContent">
        <span id="attractionsAnchor" class="anchor"></span>
        <script>
            $(document).ready(function () {
                $.get('attractionsTemplate.htm', function (templates) {
                    $('#attractionsContent').append(templates);
                    $.get("content/content.json", function (content) {
                        $('#pageTemplateId').tmpl(content).appendTo("#attractionsContent");
                    })
                });
            });
        </script>
    </div>

    <!-- SEE MORE -->
    <div id="seeMoreLayout" class="categoryLayout">
        <span id="seeMore" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-coffee"></i> Vezi si</h2>
        </div>
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/commonStuffs/template/menuBox.htm', function (templates) {
                    $('#seeMoreLayout').append(templates);
                    $.get("content/seeMore.json", function (content) {
                        $('#menuBoxTemplateId').tmpl(content).appendTo("#seeMoreLayout");
                    })
                });
            });
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteFooter.html', function (modal) {
                    $('#siteFooter').append(modal);
                });
            });
        </script>
    </div>

</div>

<!--MODALS-->
<script>
    $(document).ready(function () {
        $.get('/casaPetri/pages/commonStuffs/modal/sendMailModal.html', function (modal) {
            $('body').append(modal);
        });
    });
</script>

<!-- JAVA SCRIPTS-->
<script type="text/javascript" src="/casaPetri/js/casaPetriReservations.js"></script>

</body>
</html>
