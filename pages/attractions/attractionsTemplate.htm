<script id="pageTemplateId" type="text/x-jQuery-tmpl">
    <div class="categoryLayout">
        <span id="${anchorId}" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-check-square-o"></i> ${attractionTitle}</h2>
        </div>
        <article>${attractionDetail}</article>
        <div class="subcategoryLayout">
            <div class="titleSubcategory">
                <h3><span>${attractionTitle}</span></h3>
            </div>
            <div class="photoAlbum">
                <figure>
                    <a rel="fancybox" title="${img1Detail}" class="fancybox" href="${img1FullSize}">
                        <img src="${img1Thumbnail}" alt="${img1Title}">
                        <figcaption>${img1Detail}</figcaption>
                    </a>
                </figure>
                <figure>
                    <a rel="fancybox" title="${img2Detail}" class="fancybox" href="${img2FullSize}">
                        <img src="${img2Thumbnail}" alt="${img2Title}">
                        <figcaption>${img2Detail}</figcaption>
                    </a>
                </figure>
                <figure>
                    <a rel="fancybox" title="${img3Detail}" class="fancybox" href="${img3FullSize}">
                        <img src="${img3Thumbnail}" alt="${img3Title}">
                        <figcaption>${img3Detail}</figcaption>
                    </a>
                </figure>
            </div>
        </div>
    </div>
    <div style="clear: both;"></div>
</script>
