<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/pages/home/img/favicon.ico"/>
    <title>Casa Petri Roșia Montană</title>
    <!-- LIBRARIES-->
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/defaultImports.html">
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/dateRangePicker.html">
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/photoAlbum.html">
</head>

<body onload="scrollToAnchor()">

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteHeader.html', function (modal) {
                $('#siteHeader').append(modal);
            });
        });
    </script>
</div>

<div class="container">

    <div id="pageHeaderAdvertise">
        <script>
            dynamicContentLoader('defaultPageHeader.htm', 'facilities/pageStructure.json', 'pageHeaderAdvertise', 'defaultPageHeaderTemplateId');
        </script>
    </div>

    <div id="firstSection">
        <div id="firstSectionHeadline" class="titleLayout">
            <script>
                dynamicContentLoader('sectionTitle/firstSectionTitle.htm', 'facilities/pageStructure.json', 'firstSectionHeadline', 'firstSectionTitleTemplateId');
            </script>
        </div>
        <script>
            dynamicContentLoader('photoAlbumBox.htm', 'facilities/cosySpots.json', 'firstSection', 'photoAlbumBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <div id="secondSection">
        <div id="secondSectionHeadline" class="titleLayout">
            <script>
                dynamicContentLoader('sectionTitle/secondSectionTitle.htm', 'facilities/pageStructure.json', 'secondSectionHeadline', 'secondSectionTitleTemplateId');
            </script>
        </div>

        <script>
            dynamicContentLoader('listWithIconTitleDetail.htm', 'facilities/useful.json', 'secondSection', 'listWithIconTitleDetailTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- SEE ALSO -->
    <div id="seeAlsoLayout">
        <div class="titleLayout">
            <h2><i class="fa fa-coffee"></i> ${seeAlsoTitle}</h2>
        </div>
        <script>
            dynamicContentLoader('menuBox.htm', 'facilities/seeMore.json', 'seeAlsoLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteFooter.html', function (modal) {
                    $('#siteFooter').append(modal);
                });
            });
        </script>
    </div>

</div>

<!--MODALS-->
<script>
    $(document).ready(function () {
        $.get('/casaPetri/pages/commonStuffs/modal/sendMailModal.html', function (modal) {
            $('body').append(modal);
        });
    });
</script>

</body>
</html>
