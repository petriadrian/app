<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/pages/home/img/favicon.ico"/>
    <title>Casa Petri Roșia Montană</title>
    <!-- LIBRARIES-->
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/defaultImports.html">
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/dateRangePicker.html">
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/photoAlbum.html">
</head>

<body onload="scrollToAnchor()">

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteHeader.html', function (modal) {
                $('#siteHeader').append(modal);
            });
        });
    </script>
</div>

<div class="container">

    <div id="pageHeader">
        <script>
            dynamicContentLoader('defaultPageStructure.htm', 'facilities/pageStructure.json', 'pageHeader', 'defaultPageStructureTemplateId');
        </script>
    </div>

    <div class="anchorParent" id="firstSection">
        <span id="firstSectionTitle" class="anchor"></span>
        <div class="titleLayout">
            <h2><i class="fa fa-heart"></i> ${firstSectionTitle}</h2>
        </div>
        <script>
            dynamicContentLoader('photoAlbumBox.htm', 'facilities/cosySpots.json', 'firstSection', 'photoAlbumBoxTemplateId');
        </script>
    </div>


    <!--USEFUL-->
    <div class="anchorParent" id="secondSection">
        <span id="secondSectionTitle" class="anchor"></span>
        <div class="titleLayout">
            <h2><i class="fa fa-umbrella"></i></i> Utile</h2>
        </div>
        <script>
            dynamicContentLoader('listWithIconTitleDetail.htm', 'facilities/useful.json', 'secondSection', 'listWithIconTitleDetailTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- SEE MORE -->
    <div id="seeMoreLayout">
        <div class="titleLayout">
            <h2><i class="fa fa-coffee"></i> Vezi si</h2>
        </div>
        <script>
            dynamicContentLoader('menuBox.htm', 'facilities/seeMore.json', 'seeMoreLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteFooter.html', function (modal) {
                    $('#siteFooter').append(modal);
                });
            });
        </script>
    </div>

</div>

<!--MODALS-->
<script>
    $(document).ready(function () {
        $.get('/casaPetri/pages/commonStuffs/modal/sendMailModal.html', function (modal) {
            $('body').append(modal);
        });
    });
</script>

</body>
</html>
