<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/pages/home/img/favicon.ico"/>
    <title>Casa Petri Roșia Montană</title>
    <!-- LIBRARIES-->
    <link rel="import" href="/casaPetri/pages/common/librariesImports/defaultImports.html">
    <link rel="import" href="/casaPetri/pages/common/librariesImports/dateRangePicker.html">
    <link rel="import" href="/casaPetri/pages/common/librariesImports/photoAlbum.html">
</head>

<body onload="scrollToAnchor()">

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/common/headerAndFooter/siteHeader.html', function (modal) {
                $('#siteHeader').append(modal);
            });
        });
    </script>
</div>

<div class="container">

    <div class="pageMotto" style="background-image: url('img/introBackground.png')">
        <h1>
            Strabate Tara Motilor in Mocanita cu abur
        </h1>
        <a href="#location" class="btn btn-large btn-primary">Cum ajung la mocanita?</a>
        <a href="#moreDetails" class="btn btn-large btn-primary">Detalii</a>
    </div>
    <!-- path -->
    <div id="steamTrainLayout" >
        <span id="moreDetails" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-info-circle"></i> Detalii</h2>
        </div>

        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/common/template/article.htm', function (templates) {
                    $('#steamTrainLayout').append(templates);
                    $.get("content/content.json", function (content) {
                        $('#articleTemplateId').tmpl(content).appendTo("#steamTrainLayout");
                    })
                });
            });
        </script>

    </div>
    <div >
        <span id="location" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-map-signs"></i> Cum ajung la mocanita?</h2>
        </div>
        <iframe width="100%" height="450" frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/directions?origin=place_id:ChIJQZ3JRuDMTkcRDGNwUKmDb8c&destination=place_id:ChIJXbvdmu3NTkcRy1frt92KFy0&key=AIzaSyBXjVYPa0dfbDd8B_uKaa8XK2RoMiK1BJc&mode=driving&waypoints=Gura Roșiei, Județul Alba"
                allowfullscreen></iframe>

        <div class="trailIndicators">
            <p title="time"><i class="fa fa-clock-o"></i> 15min</p>

            <p title="distance"><i class="fa fa-arrows-h"></i> 10km</p>
        </div>

    </div>
    <div style="clear: both;"></div>

    <!-- SEE MORE -->
    <div id="seeMoreLayout" >
        <span id="seeMore" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-coffee"></i> Vezi si</h2>
        </div>
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/common/template/menuBox.htm', function (templates) {
                    $('#seeMoreLayout').append(templates);
                    $.get("content/seeMore.json", function (content) {
                        $('#menuBoxTemplateId').tmpl(content).appendTo("#seeMoreLayout");
                    })
                });
            });
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/common/headerAndFooter/siteFooter.html', function (modal) {
                    $('#siteFooter').append(modal);
                });
            });
        </script>
    </div>

</div>

<!--MODALS-->
<script>
    $(document).ready(function () {
        $.get('/casaPetri/pages/common/modal/sendMailModal.html', function (modal) {
            $('body').append(modal);
        });
    });
</script>

<!-- JAVA SCRIPTS-->
<script type="text/javascript" src="/casaPetri/js/casaPetriReservations.js"></script>

</body>
</html>
