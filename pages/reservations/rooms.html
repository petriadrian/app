<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/img/common/favicon.ico"/>
    <title>Casa Petri Rosia Montana</title>
    <!-- LIBRARIES-->
    <link rel="import" href="/casaPetri/pages/common/librariesImports/defaultImports.html">
    <link rel="import" href="/casaPetri/pages/common/librariesImports/dateRangePicker.html">
    <link rel="import" href="/casaPetri/pages/common/librariesImports/photoAlbum.html">
</head>

<body onload="scrollToAnchor()">

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/common/headerAndFooter/siteHeader.html', function (modal) {
                $('#siteHeader').append(modal);
            });
        });
    </script>
</div>

<div class="container">

    <div class="pageMotto" style="background-image: url('img/introBackground.png')">
        <h1>
            O cafea intr-o dimineata la Rosia Montana?
        </h1>
        <a href="#bookings" class="btn btn-large btn-primary">RezervÄƒri</a>
        <a href="#moreDetails" class="btn btn-large btn-primary">Cum e la noi?</a>
    </div>

    <div>
        <span id="moreDetails" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-home"></i> Cum e la noi?</h2>
        </div>

        <!-- ROOMS-->
        <div id="roomsPhotoAlbum">
            <div class="titleLayout">
                <h3><span>Camere</span></h3>
            </div>
            <script>
                $(document).ready(function () {
                    $.get('/casaPetri/pages/common/template/photoAlbumBox.htm', function (templates) {
                        $('body').append(templates);
                        $.get("content/rooms.json", function (content) {
                            $('#photoAlbumBoxTemplateId').tmpl(content).appendTo("#roomsPhotoAlbum");
                        })
                    });
                });
            </script>
        </div>

        <div id="facilitiesAdvertise">
            <script>
                dynamicContentLoader('/casaPetri/pages/common/template/advertiseSpot.htm', '/casapetri/pages/facilities/content/advertiseSpot.json', 'facilitiesAdvertise', 'advertiseSpotTemplateId');
            </script>
        </div>

    </div>

    <!--RESERVATION FORM-->
    <div>
        <span id="bookings" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-pencil-square-o"></i> Rezerva camere</h2>
        </div>
        <form id="roomReservation" name="roomReservation" class="roomReservation wide" method="post">

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input id="nameReservation" type="text" class="form-control" placeholder="Nume" required="required">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" id="emailReservation" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="tel" id="phoneReservation" class="form-control" placeholder="Telefon" required="required">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="text" name="daterange" placeholder="Alegeti perioada"
                       class="form-control" required="required"/>
            </div>

            <div class="input_fields_wrap">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-bed"></i></span>
                    <select class="form-control" id="roomsTypeReservation" required="required">
                        <option value="" disabled selected style='display:none;'>Alege tip camera</option>
                        <option value="1">2 persoane (pat dublu)</option>
                        <option value="2">2 persoane (paturi simple)</option>
                        <option value="3">3 persoane (1 pat dublu + 1 pat simplu)</option>
                        <option value="4">3 persoane (paturi simple)</option>
                        <option value="5">4 persoane (1 pat dublu + 2 paturi simple)</option>
                        <option value="6">4 persoane (paturi simple)</option>
                        <option value="7">6 persoane (4 paturi simple + 1 pat dublu)</option>
                    </select>
                </div>
            </div>
            <p class="add_more_rooms"><i class="fa fa-plus"></i> Mai multe camere ...</p>

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-info"></i></span>
                <textarea form="roomReservation" id="othersReservation" class="form-control"
                          placeholder="Altele"></textarea>
            </div>

            <input type="submit" value="Rezerva" class="btn btn-default submitButton">

            <div class="contactDetails">
                <span class="contactElement"><i class="fa fa-phone-square fa-2x"></i> (004)0743188186</span>
                <a class="contactElement" href="https://www.facebook.com/casapetrirosiamontana?ref=hl&ref_type=bookmark"
                   target="_blank">
                    <i class="fa fa-facebook-square fa-2x" title="Contact us on facebook"></i> casapetrirosiamontana</a>
                <a class="contactElement">
                    <i class="fa fa-envelope-square fa-2x"></i> casapetrirosiamontana@gmail.com</a>

                <div style="clear: both"/>
            </div>

        </form>
    </div>
    <div style="clear: both;"></div>

    <!-- SEE MORE -->
    <div id="seeMoreLayout">
        <span id="seeMore" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-coffee"></i> Vezi si</h2>
        </div>
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/common/template/menuBox.htm', function (templates) {
                    $('body').append(templates);
                    $.get("content/seeMore.json", function (content) {
                        $('#menuBoxTemplateId').tmpl(content).appendTo("#seeMoreLayout");
                    })
                });
            });
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/common/headerAndFooter/siteFooter.html', function (modal) {
                    $('#siteFooter').append(modal);
                });
            });
        </script>
    </div>

</div>

<!--MODALS-->
<script>
    $(document).ready(function () {
        $.get('/casaPetri/pages/common/modal/sendMailModal.html', function (modal) {
            $('body').append(modal);
        });
    });
</script>

<!-- JAVA SCRIPTS-->
<script type="text/javascript" src="/casaPetri/js/casaPetriReservations.js"></script>

</body>
</html>
