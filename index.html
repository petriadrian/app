<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/pages/home/img/favicon.ico"/>
    <title>Casa Petri Roșia Montană</title>
    <link rel="import" href="/casaPetri/pages/common/librariesImports/defaultImports.html">
</head>

<body onload="scrollToAnchor()">

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/common/headerAndFooter/siteHeader.html', function (siteHeader) {
                $('#siteHeader').append(siteHeader);
            });
        });
    </script>
</div>

<div class="container" id="container">

    <!-- CAROUSEL -->
    <div class="centralCarousel">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
                <li data-target="#mainCarousel" data-slide-to="3"></li>
                <li data-target="#mainCarousel" data-slide-to="4"></li>
            </ol>
            <div id="mainCarouselLayout" class="carousel-inner">
                <script>
                    dynamicContentLoader('carousel.htm', 'homePage/mainCarousel.json', 'mainCarouselLayout', 'carouselTemplateId');
                </script>
            </div>
            <a class="carousel-control left" href="#mainCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a> <a class="carousel-control right" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
    </div>

    <!-- REVIEWS -->
    <div class="reviewPreviewLayout" onclick="location.href='/casaPetri/pages/review.html'" title="see more">
        <div class="reviewPreviewArea defaultClickEvents">
            <div class="carousel slide" data-ride="carousel" data-interval="5000">
                <div id="reviewCarouselLayout" class="carousel-inner">
                    <script>
                        dynamicContentLoader('reviewPreview.htm', 'review/reviews.json', 'reviewCarouselLayout', 'reviewPreviewTemplateId');
                    </script>
                </div>
            </div>
            <div class="reviewInfo"><i class="fa fa-share"></i></div>
        </div>
    </div>
    <div style="clear: both;"></div>

    <!-- OUR OFFER -->
    <div class="anchorParent" id="ourOfferLayout">
        <span id="ourOffer" class="anchor"></span>
        <div class="titleLayout">
            <h2><i class="fa fa-home"></i> Ce oferim?</h2>
        </div>
        <script>
            dynamicContentLoader('menuBox.htm', 'homePage/ourOffer.json', 'ourOfferLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <div id="facilitiesAdvertise">
        <script>
            dynamicContentLoader('pageAdvertise.htm', 'facilities/pageStructure.json', 'facilitiesAdvertise', 'pageAdvertiseTemplateId');
        </script>
    </div>

    <!-- ACTIVITIES -->
    <div class="anchorParent" id="activitiesLayout" >
        <span id="activities" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-bicycle"></i> Ce fac acolo?</h2>
        </div>
        <script>
            dynamicContentLoader('menuBox.htm', 'homePage/activities.json', 'activitiesLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <div id="topAttractionsAdvertise">
        <script>
            dynamicContentLoader('pageAdvertise.htm', 'hiking/trails/topAttractions/pageStructure.json', 'topAttractionsAdvertise', 'pageAdvertiseTemplateId');
        </script>
    </div>

    <!-- RECOMMENDATIONS -->
    <div class="anchorParent" id="recommendationsLayout">
        <span id="recommendations" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-calendar"></i> De neratat!</h2>
        </div>
        <script>
            dynamicContentLoader('menuBox.htm', 'homePage/recommendations.json', 'recommendationsLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/common/headerAndFooter/siteFooter.html', function (siteFooter) {
                    $('#siteFooter').append(siteFooter);
                });
            });
        </script>
    </div>

</div>

</body>
</html>
