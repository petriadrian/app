<div class="container" id="container">

    <div class="centralCarousel">
        <div id="mainCarousel" class="carousel slide" data-interval="1000"
             data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
                <li data-target="#mainCarousel" data-slide-to="3"></li>
                <li data-target="#mainCarousel" data-slide-to="4"></li>
            </ol>
            <!-- Carousel items -->
            <div id="mainCarouselLayout" class="carousel-inner">
                <script>
                    $(document).ready(function() {
                        $.get('pages/home/template/mainCarousel.htm', function(templates) {
                            $('body').append(templates);
                            $.get("pages/home/content/mainCarousel.json", function (content) {
                                $('#mainCarouselBoxTemplateId').tmpl(content).appendTo("#mainCarouselLayout");
                            })
                        });
                    });
                </script>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#mainCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a> <a class="carousel-control right" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
    </div>

                                $.get("pages/home/content/review.json", function (content) {

                                })

                        });

                </div>
            </div>
            <div class="reviewInfo">... vezi mai mult</div>
        </div>
    </div>
    <div style="clear: both;"></div>

    <div class="starter-template defaultClickEvents">

        </div>
        <script>
            $(document).ready(function() {
                $.get('pages/commonStuffs/template/menuBox.htm', function(templates) {

                        $('#menuBoxTemplateId').tmpl(content).appendTo("#recommendationsLayout");
                    })

        </script>
    </div>
    <div style="clear: both;"></div>

    <div class="categoryLayout">
        <div class="titleLayout">
            <h3 class="footerText">
                <a href="https://www.facebook.com/casapetrirosiamontana?ref=hl&ref_type=bookmark" target="_blank">

<!-- MODALS -->

<div class="modal fade" id="sendMail" tabindex="-1" role="dialog" aria-labelledby="sendMail" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="myModalLabel">Trimite-ne un mesaj</h4>
            </div>
            <form role="form" data-toggle="validator">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Mesaj</label>
                        <textarea id="inputMessage" pattern=".{5,10}" class="form-control" rows="3" placeholder="Mesaj"
                                  required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Închide</button>
                    <button type="submit" class="btn btn-primary" value="Check">Trimite mesaj</button>
                </div>
            </form>
        </div>
    </div>
</div>
