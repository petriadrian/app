<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/pages/home/img/favicon.ico"/>
    <title>Casa Petri Roșia Montană</title>
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/defaultImports.html">
</head>

<body>

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteHeader.html', function (modal) {
                $('#siteHeader').append(modal);
            });
        });
    </script>
</div>

<div class="container" id="container">

    <div class="centralCarousel">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
                <li data-target="#mainCarousel" data-slide-to="3"></li>
                <li data-target="#mainCarousel" data-slide-to="4"></li>
            </ol>
            <!-- Main Carousel items -->
            <div id="mainCarouselLayout" class="carousel-inner">
                <script>
                    $(document).ready(function () {
                        $.get('pages/home/template/mainCarousel.htm', function (templates) {
                            $('body').append(templates);
                            $.get("pages/home/content/mainCarousel.json", function (content) {
                                $('#mainCarouselBoxTemplateId').tmpl(content).appendTo("#mainCarouselLayout");
                            })
                        });
                    });
                </script>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#mainCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a> <a class="carousel-control right" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
    </div>
    <div class="reviewLayout" onclick="location.href='pages/review/review.html'">
        <div class="reviewsArea defaultClickEvents">
            <div class="carousel slide" data-ride="carousel" data-interval="5000">
                <!-- Carousel items -->
                <div id="reviewCarouselLayout" class="carousel-inner">
                    <script>
                        $(document).ready(function () {
                            $.get('pages/home/template/review.htm', function (templates) {
                                $('body').append(templates);
                                $.get("pages/commonStuffs/content/review.json", function (content) {
                                    $('#reviewBoxTemplateId').tmpl(content).appendTo("#reviewCarouselLayout");
                                })
                            });
                        });
                    </script>
                </div>
            </div>
            <div class="reviewInfo">... vezi mai mult</div>
        </div>
    </div>
    <div style="clear: both;"></div>


    <!-- reservations -->
    <div id="reservationsLayout" class="categoryLayout">
        <span id="reservations" class="anchor"></span>
        <div class="titleLayout">
            <h2><i class="fa fa-home"></i> Rezervări</h2>
        </div>
        <script>
            $(document).ready(function () {
                $.get('pages/commonStuffs/template/menuBox.htm', function (templates) {
                    $('#reservationsLayout').append(templates);
                    $.get("pages/home/content/reservations.json", function (content) {
                        $('#menuBoxTemplateId').tmpl(content).appendTo("#reservationsLayout");
                    })
                });
                if (getParameterFromUrl('anchor') == "reservations") {location.href="/casaPetri/index.html#reservations";};
            });
        </script>
    </div>
    <div style="clear: both;"></div>

    <div class="starter-template defaultClickEvents">
        <h1>Relaxeaza-te in hamacul cu priveliste citind o carte din "Dulapul cu carti"</h1>

        <p class="lead">
            Vezi ce carti avem in colectia mostenita de la bunici.
        </p>
        <img src="pages/home/img/booksHammac/booksHammac.png">
    </div>

    <!-- activities -->
    <div id="activitiesLayout" class="categoryLayout">
        <span id="activities" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-bicycle"></i> Activități</h2>
        </div>
        <script>
            $(document).ready(function () {
                $.get('pages/commonStuffs/template/menuBox.htm', function (templates) {
                    $('#activitiesLayout').append(templates);
                    $.get("pages/home/content/activities.json", function (content) {
                        $('#menuBoxTemplateId').tmpl(content).appendTo("#activitiesLayout");
                    })
                });
                if (getParameterFromUrl('anchor') == "activities") {location.href="/casaPetri/index.html#activities";};
            });
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- recommendations -->
    <div id="recommendationsLayout" class="categoryLayout">
        <span id="recommendations" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-calendar"></i> De neratat!</h2>
        </div>
        <script>
            $(document).ready(function () {
                $.get('pages/commonStuffs/template/menuBox.htm', function (templates) {
                    $('#recommendationsLayout').append(templates);
                    $.get("pages/home/content/recommendations.json", function (content) {
                        $('#menuBoxTemplateId').tmpl(content).appendTo("#recommendationsLayout");
                    })
                });
                if (getParameterFromUrl('anchor') == "recommendations") {location.href="/casaPetri/index.html#recommendations";};
            });
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteFooter.html', function (modal) {
                    $('#siteFooter').append(modal);
                });
            });
        </script>
    </div>

</div>

</body>
</html>
