                    <h1>Casa Petri Roșia Montană</h1>
                </div>
            </div>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#reservations">Rezervari</a></li>
                <li><a href="#activities">Activitati</a></li>

<div class="container" id="container">

    <div class="centralCarousel">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
                <li data-target="#mainCarousel" data-slide-to="3"></li>
                <li data-target="#mainCarousel" data-slide-to="4"></li>
            </ol>
            <!-- Main Carousel items -->
            <div id="mainCarouselLayout" class="carousel-inner">
                <script>
                    $(document).ready(function () {
                        $.get('pages/home/template/mainCarousel.htm', function (templates) {
                            $('body').append(templates);
                            $.get("pages/home/content/mainCarousel.json", function (content) {
                                $('#mainCarouselBoxTemplateId').tmpl(content).appendTo("#mainCarouselLayout");
                            })
                        });
                    });
                </script>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#mainCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a> <a class="carousel-control right" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
    </div>

                                    $('#reviewBoxTemplateId').tmpl(content).appendTo("#reviewCarouselLayout");
                                })
                            });
                        });
                    </script>
                </div>
            </div>
            <div class="reviewInfo">... vezi mai mult</div>
        </div>
    </div>
    <div style="clear: both;"></div>
