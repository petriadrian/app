<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description"
          content="An vintage accommodation up in the Apuseni mountains. See hiking and biking routes from this area and plan your next trip"/>
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/img/common/favicon.ico"/>
    <title>Casa Petri Rosia Montana</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Merienda|Open+Sans&subset=latin,latin-ext">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/casaPetri/css/casaPetri.css">
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/casaPetri/js/casaPetri.js"></script>
</head>

<body onload="scrollToAnchor()">

<!-- HEADER -->
<header id="headerLayout">
    <script>
        htmlContentLoader('common/headerAndFooter/headerLayout.html', 'headerLayout');
    </script>
</header>

<div class="container">

    <!-- CAROUSEL -->
    <section class="centralCarousel">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
                <li data-target="#mainCarousel" data-slide-to="3"></li>
                <li data-target="#mainCarousel" data-slide-to="4"></li>
            </ol>
            <div id="mainCarouselLayout" class="carousel-inner">
                <script>
                    dynamicContentLoader('carousel.htm', 'homepage/mainCarousel.json', 'mainCarouselLayout', 'carouselTemplateId');
                </script>
            </div>
            <a class="carousel-control left" href="#mainCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a> <a class="carousel-control right" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
    </section>

    <!-- REVIEWS -->
    <section class="reviewPreviewLayout" onclick="location.href='/casaPetri/pages/review.html?lang=ro'" title="see more">
        <div class="reviewPreviewArea defaultClickEvents">
            <div class="carousel slide" data-ride="carousel" data-interval="5000">
                <div id="reviewCarouselLayout" class="carousel-inner">
                    <script>
                        dynamicContentLoader('reviewPreview.htm', 'review/reviews.json', 'reviewCarouselLayout', 'reviewPreviewTemplateId');
                    </script>
                </div>
            </div>
            <div class="reviewInfo"><i class="fa fa-share"></i></div>
        </div>
    </section>
    <div style="clear: both;"></div>

    <!-- FIRST SECTION -->
    <section>
        <div id="firstSectionHeadline">
            <script>
                dynamicContentLoader('sectionTitle/firstSectionTitle.htm', 'homepage/pageStructure.json', 'firstSectionHeadline', 'firstSectionTitleTemplateId');
            </script>
        </div>
        <div id="firstSectionContent">
            <script>
                dynamicContentLoader('menuBox.htm', 'homepage/ourOffer.json', 'firstSectionContent', 'menuBoxTemplateId');
            </script>
        </div>
        <div id="facilitiesAdvertise">
            <script>
                dynamicContentLoader('pageAdvertise.htm', 'facilities/pageStructure.json', 'facilitiesAdvertise', 'pageAdvertiseTemplateId');
            </script>
        </div>
    </section>

    <!-- SECOND SECTION -->
    <section>
        <div id="secondSectionHeadline">
            <script>
                dynamicContentLoader('sectionTitle/secondSectionTitle.htm', 'homepage/pageStructure.json', 'secondSectionHeadline', 'secondSectionTitleTemplateId');
            </script>
        </div>
        <div id="secondSectionContent">
            <script>
                dynamicContentLoader('menuBox.htm', 'homepage/activities.json', 'secondSectionContent', 'menuBoxTemplateId');
            </script>
        </div>
        <div id="topAttractionsAdvertise">
            <script>
                dynamicContentLoader('pageAdvertise.htm', 'hiking/trails/topAttractions/pageStructure.json', 'topAttractionsAdvertise', 'pageAdvertiseTemplateId');
            </script>
        </div>
    </section>

    <!-- THIRD SECTION -->
    <section>
        <div id="thirdSectionHeadline">
            <script>
                dynamicContentLoader('sectionTitle/thirdSectionTitle.htm', 'homepage/pageStructure.json', 'thirdSectionHeadline', 'thirdSectionTitleTemplateId');
            </script>
        </div>
        <div id="thirdSectionContent">
            <script>
                dynamicContentLoader('menuBox.htm', 'homepage/recommendations.json', 'thirdSectionContent', 'menuBoxTemplateId');
            </script>
        </div>
    </section>

</div>

<!-- FOOTER -->
<footer id="footerLayout">
    <script>
        htmlContentLoader('common/headerAndFooter/footerLayout.html', 'footerLayout');
    </script>
</footer>

</html>
