<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pagina oficiala casa Petri">
    <meta name="keywords" content="casa petri,rosia montana,cazare,turism,munte,bicicleta,drumetii">
    <!-- TITLE -->
    <link rel="shortcut icon" type="image/x-icon" href="/casaPetri/pages/home/img/favicon.ico"/>
    <title>Casa Petri Roșia Montană</title>
    <link rel="import" href="/casaPetri/pages/commonStuffs/librariesImports/defaultImports.html">
</head>

<body onload="scrollToAnchor()">

<!-- HEADER -->
<div id="siteHeader">
    <script>
        $(document).ready(function () {
            $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteHeader.html', function (siteHeader) {
                $('#siteHeader').append(siteHeader);
            });
        });
    </script>
</div>

<div class="container" id="container">

    <div class="centralCarousel">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
                <li data-target="#mainCarousel" data-slide-to="3"></li>
                <li data-target="#mainCarousel" data-slide-to="4"></li>
            </ol>
            <!-- Main Carousel items -->
            <div id="mainCarouselLayout" class="carousel-inner">
                <script>
                    dynamicContentLoader('/casaPetri/pages/home/template/mainCarousel.htm', '/casaPetri/pages/home/content/mainCarousel.json', 'mainCarouselLayout', 'mainCarouselBoxTemplateId');
                </script>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#mainCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a> <a class="carousel-control right" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
    </div>
    <div class="reviewLayout" onclick="location.href='/casaPetri/pages/review/review.html'">
        <div class="reviewsArea defaultClickEvents">
            <div class="carousel slide" data-ride="carousel" data-interval="5000">
                <!-- Carousel items -->
                <div id="reviewCarouselLayout" class="carousel-inner">
                    <script>
                        dynamicContentLoader('/casaPetri/pages/home/template/review.htm', '/casaPetri/pages/commonStuffs/content/review.json', 'reviewCarouselLayout', 'reviewBoxTemplateId');
                    </script>
                </div>
            </div>
            <div class="reviewInfo">... vezi mai mult</div>
        </div>
    </div>
    <div style="clear: both;"></div>

    <!-- OUR OFFER -->
    <div id="ourOfferLayout" class="categoryLayout" onload="">
        <span id="ourOffer" class="anchor"></span>
        <div class="titleLayout">
            <h2><i class="fa fa-home"></i> Ce oferim?</h2>
        </div>
        <script>
            dynamicContentLoader('/casaPetri/pages/commonStuffs/template/menuBox.htm', '/casaPetri/pages/home/content/ourOffer.json', 'ourOfferLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <div id="facilitiesAdvertise">
        <script>
            dynamicContentLoader('/casaPetri/pages/commonStuffs/template/advertiseSpot.htm', '/casapetri/pages/facilities/content/advertiseSpot.json', 'facilitiesAdvertise', 'advertiseSpotTemplateId');
        </script>
    </div>

    <!-- ACTIVITIES -->
    <div id="activitiesLayout" class="categoryLayout">
        <span id="activities" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-bicycle"></i> Ce fac acolo?</h2>
        </div>
        <script>
            dynamicContentLoader('/casaPetri/pages/commonStuffs/template/menuBox.htm', '/casaPetri/pages/home/content/activities.json', 'activitiesLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <div id="topAttractionsAdvertise">
        <script>
            dynamicContentLoader('/casaPetri/pages/commonStuffs/template/advertiseSpot.htm', '/casapetri/pages/hiking/trails/topAttractions/content/advertiseSpot.json', 'topAttractionsAdvertise', 'advertiseSpotTemplateId');
        </script>
    </div>

    <!-- RECOMMENDATIONS -->
    <div id="recommendationsLayout" class="categoryLayout">
        <span id="recommendations" class="anchor"></span>

        <div class="titleLayout">
            <h2><i class="fa fa-calendar"></i> De neratat!</h2>
        </div>
        <script>
            dynamicContentLoader('/casaPetri/pages/commonStuffs/template/menuBox.htm', '/casaPetri/pages/home/content/recommendations.json', 'recommendationsLayout', 'menuBoxTemplateId');
        </script>
    </div>
    <div style="clear: both;"></div>

    <!-- FOOTER -->
    <div id="siteFooter">
        <script>
            $(document).ready(function () {
                $.get('/casaPetri/pages/commonStuffs/headerAndFooter/siteFooter.html', function (siteFooter) {
                    $('#siteFooter').append(siteFooter);
                });
            });
        </script>
    </div>

</div>

</body>
</html>
