<script id="menuBoxTemplateId" type="text/x-jQuery-tmpl">
    <article class="carouselHomePage defaultClickEvents" title="${title}" onclick="${destinationPageLink};">
        <div class="carouselContent">
            <ul class="carouselPanes">
                {{if carouselImages}}
                    {{each carouselImages}}
                        <li><img src="${$value.carouselImgUrl}"></li>
                    {{/each}}
                {{/if}}
            </ul>
            <div class="carouselText">
                <p class="carouselTitle">${title}</p>
                <p class="carouselInfo">{{html details}}</p>
                <div style="clear: both;"></div>
            </div>
        </div>
    </article>
</script>
